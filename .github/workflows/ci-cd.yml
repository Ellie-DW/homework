name: CI/CD Pipeline

on:
  push:
    branches: [ main ]


jobs:
  test:
    name: 테스트 실행
    runs-on: ubuntu-latest
    
    steps:
    - name: 코드 체크아웃
      uses: actions/checkout@v3
    
    - name: Node.js 설정
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    
    - name: 백엔드 의존성 설치
      working-directory: ./backend
      run: npm install
    
    - name: 백엔드 테스트 실행
      working-directory: ./backend
      run: npm test

  build:
    name: Docker 빌드 및 검증
    needs: test
    runs-on: ubuntu-latest
    
    steps:
    - name: 코드 체크아웃
      uses: actions/checkout@v3
    
    - name: Docker Buildx 설정
      uses: docker/setup-buildx-action@v2
    
    - name: 백엔드 Docker 이미지 빌드
      uses: docker/build-push-action@v4
      with:
        context: ./backend
        push: false
        tags: finance-backend:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: 프론트엔드 Docker 이미지 빌드
      uses: docker/build-push-action@v4
      with:
        context: ./frontend
        push: false
        tags: finance-frontend:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Docker Compose 검증
      run: |
        docker compose config
        echo " Docker Compose 설정 검증 완료"

  lint:
    name: 코드 품질 검사
    runs-on: ubuntu-latest
    
    steps:
    - name: 코드 체크아웃
      uses: actions/checkout@v3
    
    - name: Node.js 설정
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    
    - name: 백엔드 의존성 설치
      working-directory: ./backend
      run: npm install
    
    - name: ESLint 검사 (선택)
      working-directory: ./backend
      run: |
        if [ -f ".eslintrc.json" ]; then
          npm run lint
        else
          echo "  ESLint 설정이 없습니다. 생략..."
        fi
      continue-on-error: true

  deploy-notification:
    name: 배포 준비 완료 알림
    needs: [test, build, lint]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: 배포 준비 완료
      run: |
        echo " 모든 테스트 통과!"
        echo " Docker 이미지 빌드 완료"
        echo " 배포 가능 상태입니다"
        echo ""
        echo "수동 배포 명령어:"
        echo "  docker compose up -d --build"

